<!DOCTYPE html>
<html>
<head>
    <title>Game of Life</title>
    <link rel="stylesheet" href="gameoflife.css">
</head>
<body onload="initialiseBoard('boardSvg')">
    <div id="controls">
        <button onclick="randomizeBoard()">
            Randomize board
        </button>
        <button onclick="togglePlay(this)">
            Play
        </button>
    </div>
    <svg id="boardSvg" height="600" width="1000"></svg>
    <script src="gameoflife.js"></script>
</body>
</html>
